 

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Item
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container w-50">
                <form [formGroup]="postForm" (ngSubmit)="addForm(postForm.value)">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Title</label>
                      <input type="text" formControlName="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                     </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Body</label>
                      <input type="text" formControlName="body" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary"> {{ editMode ? 'Update' : 'Add' }} </button>
                  </form>
            </div>
        </div>
      </div>
    </div>
  </div>

<div class="row">
<div *ngFor="let ele of allItem" class="col">
 <div class="card mt-5" style="width: 18rem; height: 18rem;">
    <div class="card-body">
      <!-- <h3 class="card-title" style="color: black;"> {{ ele.title }} </h3> -->
      <strong class="card-title" style="color: black">{{ ele.title }} </strong>
       <p class="card-text"> {{ ele.body }} </p> 
    <div class="d-grid gap-2 col-6 mx-auto">
       <button class="btn btn-primary" (click)="deleteItem(ele.id)">Delete</button>
       <button class="btn btn-primary ml-3" (click)="updateItem(ele.id)" data-bs-toggle="modal" data-bs-target="#exampleModal">Update</button>
    </div>
    </div>
  </div>
</div>
</div>
